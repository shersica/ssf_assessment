<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <br><br>
            <h1>Register Event</h1>
            <br>
            <p>You have choose to register for the following event:</p>
            <h4 th:text="${eventName}"</h4>
            <h4 th:text="${#dates.format(eventDate, 'dd-MM-yyyy')}"></h4>
            <br>
            <form method="POST" th:action="@{/registration/register}" th:object="${user}">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="fullName" th:field="*{fullName}" >
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>                

                <div class="mb-3">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="date" class="form-control" name="dob" th:field="*{dob}" >
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" th:field="*{email}" >
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile No</label>
                    <input type="text" class="form-control" name="mobile" th:field="*{mobile}">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="gender" class="form-control" name="gender" th:field="*{gender}" >
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                <div class="mb-3">
                    <label for="numberOfTickets" class="form-label">Number of Tickets</label>
                    <input type="number" class="form-control" name="numberOfTickets" th:field="*{numberOfTickets}" >
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('numberOfTickets')}" th:errors="*{numberOfTickets}"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
    </body>
</html>
